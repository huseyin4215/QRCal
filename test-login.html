<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
</head>
<body>
    <h1>Test Login</h1>
    
    <h2>Create Admin User</h2>
    <button onclick="createAdmin()">Create Admin User</button>
    <div id="adminResult"></div>
    
    <h2>Test Login</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" value="admin@test.com" required><br>
        <input type="password" id="password" placeholder="Password" value="123456" required><br>
        <button type="submit">Login</button>
    </form>
    <div id="loginResult"></div>

    <script>
        async function createAdmin() {
            try {
                const response = await fetch('http://localhost:5000/api/auth/setup-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'Test Admin',
                        email: 'admin@test.com',
                        password: '123456'
                    })
                });
                
                const data = await response.json();
                document.getElementById('adminResult').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('adminResult').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                document.getElementById('loginResult').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('loginResult').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
