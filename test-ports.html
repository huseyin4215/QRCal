<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Test - QrCal</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; background-color: #f8f9fa; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>🔧 QrCal Port Test</h1>
    
    <div class="test-section info">
        <h3>📋 Test Bilgileri</h3>
        <p><strong>Frontend Port:</strong> 8081</p>
        <p><strong>Backend Port:</strong> 5000</p>
        <p><strong>API:</strong> http://localhost:5000/api</p>
    </div>

    <div class="test-section">
        <h3>🌐 Frontend Test</h3>
        <button onclick="testFrontend()">Frontend'i Test Et (8081)</button>
        <div id="frontend-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>🔌 Backend Test</h3>
        <button onclick="testBackend()">Backend'i Test Et (5000)</button>
        <div id="backend-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>🔗 Proxy Test</h3>
        <button onclick="testProxy()">Proxy'i Test Et (/api)</button>
        <div id="proxy-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>🔐 Google OAuth Test</h3>
        <button onclick="testGoogleOAuth()">Google OAuth URL'ini Test Et</button>
        <div id="google-result" class="result"></div>
    </div>

    <script>
        async function testFrontend() {
            const result = document.getElementById('frontend-result');
            result.innerHTML = '🔄 Test ediliyor...';
            
            try {
                const response = await fetch('http://localhost:5173');
                if (response.ok) {
                    result.innerHTML = '✅ Frontend (8081) çalışıyor!';
                    result.parentElement.className = 'test-section success';
                } else {
                    result.innerHTML = `❌ Frontend hatası: ${response.status}`;
                    result.parentElement.className = 'test-section error';
                }
            } catch (error) {
                result.innerHTML = `❌ Frontend bağlantı hatası: ${error.message}`;
                result.parentElement.className = 'test-section error';
            }
        }

        async function testBackend() {
            const result = document.getElementById('backend-result');
            result.innerHTML = '🔄 Test ediliyor...';
            
            try {
                const response = await fetch('http://localhost:5000/api/health');
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `✅ Backend (5000) çalışıyor!<br>Mesaj: ${data.message}`;
                    result.parentElement.className = 'test-section success';
                } else {
                    result.innerHTML = `❌ Backend hatası: ${response.status}`;
                    result.parentElement.className = 'test-section error';
                }
            } catch (error) {
                result.innerHTML = `❌ Backend bağlantı hatası: ${error.message}`;
                result.parentElement.className = 'test-section error';
            }
        }

        async function testProxy() {
            const result = document.getElementById('proxy-result');
            result.innerHTML = '🔄 Test ediliyor...';
            
            try {
                const response = await fetch('/api/health');
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `✅ Proxy çalışıyor!<br>Mesaj: ${data.message}`;
                    result.parentElement.className = 'test-section success';
                } else {
                    result.innerHTML = `❌ Proxy hatası: ${response.status}`;
                    result.parentElement.className = 'test-section error';
                }
            } catch (error) {
                result.innerHTML = `❌ Proxy bağlantı hatası: ${error.message}`;
                result.parentElement.className = 'test-section error';
            }
        }

        async function testGoogleOAuth() {
            const result = document.getElementById('google-result');
            result.innerHTML = '🔄 Test ediliyor...';
            
            try {
                const response = await fetch('/api/google/auth-url');
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        result.innerHTML = `✅ Google OAuth URL oluşturuldu!<br>URL: ${data.authUrl}`;
                        result.parentElement.className = 'test-section success';
                    } else {
                        result.innerHTML = `❌ Google OAuth hatası: ${data.message}`;
                        result.parentElement.className = 'test-section error';
                    }
                } else {
                    result.innerHTML = `❌ Google OAuth endpoint hatası: ${response.status}`;
                    result.parentElement.className = 'test-section error';
                }
            } catch (error) {
                result.innerHTML = `❌ Google OAuth bağlantı hatası: ${error.message}`;
                result.parentElement.className = 'test-section error';
            }
        }

        // Sayfa yüklendiğinde otomatik test
        window.onload = function() {
            setTimeout(() => {
                testFrontend();
                testBackend();
                testProxy();
            }, 1000);
        };
    </script>
</body>
</html>
